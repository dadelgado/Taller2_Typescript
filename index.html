<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/student.js"></script>
    <script type="module" src="./scripts/dataStudent.js"></script>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col border">
                <h1 id = "nombre"></h1>
                <img class="img-fluid max-width: 100% height: auto" src="avatar.jpg" alt="Avatar">
                <div class="h3 p-3">Datos Personales</div>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Código</td>
                            <td id = "codigo"></td>
                        </tr>
                        <tr>
                            <td>Cédula</td>
                            <td id = "cedula"></td>
                        </tr>
                        <tr>
                            <td>Edad</td>
                            <td id = "edad"></td>
                        </tr>
                        <tr>
                            <td>Dirección</td>
                            <td id = "direccion"></td>
                        </tr>
                        <tr>
                            <td>Teléfono</td>
                            <td id = "telefono"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">Cursos Actuales</div>
                        <form class="m-3"> 
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="search-box"
                                        placeholder="Filtrar por nombre">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByName"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <form class="m-3"> 
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" id="min-box"
                                        placeholder="Minimo de creditos">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="max-box"
                                        placeholder="Maximo de creditos">
                                </div>
                                <div class="col">
                                    <button type="button" id="button-filterByCredits"
                                        class="btn btn-success">Aplicar</button>
                                </div>
                            </div>
                        </form>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        <div class="row justify-content-end">
                            <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                            <h5 class="col-4" id="total-credits"><strong></strong></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
